services:
  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: ../deployment/docker/gateway_dockerfile
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_PORT=8080
      - GATEWAY_HOST=0.0.0.0
      - USERS_URL=http://users:8081
    networks:
      - app-network

  users:
    container_name: users
    build:
      context: ./users
      dockerfile: ../deployment/docker/users_dockerfile
    ports:
      - "8081:8081"
    environment:
      - CONNECTION_STRING=mongodb://host.docker.internal:27017
      - DB_NAME=templateApp
      - KEYCLOAK_CREDENTIALS=/app/keycloak-credentials.json
      - USERS_PORT=8081
      - USERS_HOST=0.0.0.0
      - APP_EMAIL=app
      - APP_PASSWORD=app
    volumes:
        - type: bind
          source: ./keycloak-credentials.json
          target: /app/keycloak-credentials.json
    networks:
      - app-network
    depends_on:
        - keycloak

  keycloak:
      container_name: keycloak
      build:
        context: ./deployment/docker
        dockerfile: keycloak_dockerfile
      command: ["start-dev"]
      ports:
        - "9002:9002"
      environment:
        - KEYCLOAK_USER=admin
        - KEYCLOAK_PASSWORD=admin
        - DB_VENDOR=postgres
        - DB_ADDR=postgresP
        - DB_DATABASE=keycloakDB
        - DB_USER=admin
        - DB_PASSWORD=admin
        - KC_BOOTSTRAP_ADMIN_USERNAME=admin
        - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      volumes:
        - keycloak_data:/opt/keycloak/data
      depends_on:
        - postgres
      networks:
        - app-network

  postgres:
    container_name: postgresP
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=admin
      - POSTGRES_DB=keycloakDB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pgadmin.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - ./deployment/pgadmin_server.json:/pgadmin4/servers.json
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  keycloak_data:
